name: jhn_store
description: "E-commerce app developed by Jhn-Group using Flutter and Dart."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

#--------------PACKAGES------------------#
dependencies:
  flutter:
    sdk: flutter

  #Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  google_fonts: ^6.2.1

  #State Management (GET X)
  get: ^4.6.6
  get_storage: ^2.1.1

  #Utilis Packages
  http: ^1.2.2
  intl: ^0.20.1
  logger: ^2.5.0
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.0+3


  #Product Specific


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/on_boarding_images/
    - assets/icons/brand/

